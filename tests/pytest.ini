[tool:pytest]
# Pytest configuration for Enhanced Duckietown RL comprehensive tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for complete pipeline
    performance: Performance and benchmarking tests
    scenario: Scenario-based behavior tests
    safety: Safety validation tests
    robustness: Robustness and failure mode tests
    slow: Tests that take a long time to run

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Timeout settings
timeout = 300
timeout_method = thread

# Coverage settings (if coverage plugin is available)
# addopts = --cov=duckietown_utils --cov-report=html --cov-report=term

# Minimum Python version
minversion = 3.7

# Test session configuration
console_output_style = progress
junit_family = xunit2

# Filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:gym.*
    ignore::UserWarning:torch.*